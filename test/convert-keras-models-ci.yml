stages:
  - convert
  - csim
  - csynth

.convert:
  image: gitlab-registry.cern.ch/fastmachinelearning/hls4ml-testing:0.1.base
  stage:
    convert
  tags:
    - hls4ml
  before_script:
    - source ~/.bashrc
    - git submodule init
    - git submodule update
    - conda activate hls4ml-testing
    - pip install .[profiling]
  script:
    - cd ${CI_PROJECT_DIR}/test/
    - cmd="./keras-to-hls.sh ${ARGS}"
    - eval $cmd
  artifacts:
    paths:
    - test/vivado_prj/${HLS4ML_PRJ}.tar.gz

.build_prj:
  image: gitlab-registry.cern.ch/fastmachinelearning/hls4ml-testing:0.1.vivado
  tags: 
    - hls4ml
  before_script:
    - source ~/.bashrc
    - source /opt/Xilinx/Vivado/2019.2/settings64.sh
  script:
    - cd ${CI_PROJECT_DIR}/test/vivado_prj/
    - mkdir -p "${HLS4ML_PRJ}" && tar -xzf "${HLS4ML_PRJ}.tar.gz" -C "${HLS4ML_PRJ}"
    - cd ${HLS4ML_PRJ}
    - vivado_hls -f build_prj ${BUILD_PRJ_OPTS}
  artifacts:
    paths:
    - test/vivado_prj/${HLS4ML_PRJ}/vivado_hls.log

.csim:
  extends: .build_prj
  stage: csim
  variables:
    BUILD_PRJ_OPTS: "reset=1 csim=1 synth=0 cosim=0 validation=0 vsynth=0 export=0"
  artifacts:
    paths:
    - test/vivado_prj/${HLS4ML_PRJ}.tar.gz
    expire_in: 2 days

.csynth:
  extends: .build_prj
  stage: csynth
  variables:
    BUILD_PRJ_OPTS: "reset=1 csim=0 synth=1 cosim=0 validation=0 vsynth=0 export=0"
  artifacts:
    paths:
    - test/vivado_prj/${HLS4ML_PRJ}/myproject_prj/solution1/synth/report/myproject_prj.rpt
    - test/vivado_prj/${HLS4ML_PRJ}/myproject_prj/solution1/synth/report/myproject_prj.xml

